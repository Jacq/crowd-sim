<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <!-- build:css css/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize.css/normalize.css">
    <!-- endinject -->
    <!-- endbuild -->

    <!-- build:css css/demo.css-->
    <!-- inject:css -->
    <link rel="stylesheet" href="/demo/css/demo.css">
    <!-- endinject -->
    <!-- endbuild -->

<body>
    <div id='control' class='control info_panel'>
       File
        <ul>
            <li>
                <button id="export">Export</button>
            </li>
            <li>
                <button id="import">Import</button>
            </li>
        </ul>
        Run
        <ul>
            <li>
                <button id="start">Start</button>
            </li>
            <li>
                <button id="stop">Stop</button>
            </li>
            <li>
                <button id="step">Step</button>
            </li>
            <li>
                <hr>
            </li>
            <li>
                <button id="reset">Reset</button>
            </li>
            <!--  <li>
                <button class="pure-button" onclick="Demo.Reset()">Reset</button>
            </li>-->
        </ul>
    </div>
    <div id='menu'>

    </div>
    <div id='console' class='console info_panel'>
        <ul>
            <li>Running?: <span id='runnning'></span>
            </li>
            <li>Iterations: <span id='iterations'></span>
            </li>
            <li>Children: <span id='children'></span>
            </li>
            <li>Mouse: <span id='mouse'></span>
            </li>
            <li>Entity: <span id='entity'></span>
            </li>
        </ul>
    </div>
    <div id='canvas'></div>
    <footer>

    </footer>
    <!-- build:js js/Vendor.js -->

    <script src="../bower_components/pixi.js/bin/pixi.dev.js"></script>

    <script src="../dist/Demo.js"></script>

    <!-- endbuild -->

</html>

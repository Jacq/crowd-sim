<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Demo</title>
  <!-- build:css css/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/normalize.css">
  <!-- endinject -->
  <!-- demo:css -->
  <link rel="stylesheet" href="css/demo.css">
  <!-- endinject -->
  <!-- endbuild -->

  <!-- build:css css/demo.css-->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/demo.css">
  <!-- endinject -->
  <!-- endbuild -->
</head>

<body>
  <div id='control' class='control info-panel'>
    <div class="text-center edit-modes">
      <div class="label">EDIT</div>
      <ul class="list-inline">
        <li>
          <button id="select"><i class="fa fa-mouse-pointer"></i>
        </li>
        <li>
          <button id="delete"><i class="fa fa-remove"></i>
        </li>
        <li>
          <button id="addContext" class="bgcolor-context" title="Add Contexts">C</button>
        </li>
        <li>
          <button id="addPath" class="bgcolor-path" title="Add Path">P</button>
        </li>
        <li>
          <button id="addWall" class="bgcolor-wall" title="Add Wall">W</button>
        </li>
        <li>
          <button id="addGroup" class="bgcolor-group" title="Add Groups">G</button>
        </li>
      </ul>
    </div>
    <div class="text-center select-modes">
      <div class="label">WORLD</div>
      <ul class="list-inline">
        <li>
          <button id="export" title="Save"><i class="fa fa-download"></i>
        </li>
        <li>
          <button id="import" title="Load"><i class="fa fa-upload"></i>
        </li>
        <li>

        </li>
        <li>

        </li>
      </ul>
    </div>
    <div class="text-center engine-status">
      <div class="label">SIMULATOR</div>
      <ul class="list-inline">
        <li>
          <button id="run" class="btn-2x"><i class="fa fa-play" title="Run"></i></button>
          <button id="stop" class="btn-2x hide"><i class="fa fa-stop" title="Stop"></i></button>
        </li>
        <li>
          <button id="step"><i class="fa fa-step-forward" title="Step"></i></button>
        </li>
        <li>
          <hr>
        </li>
        <li>
          <button id="reset">Reset</button>
        </li>
      </ul>
    </div>
    <div class="text-center entity-list">
      <div class="label">ENTITIES</div>
      <ul>
      </ul>
    </div>
  </div>
  <div id='entity' class='control entity-panel'>
    <div class="text-center select-modes">
      <div class="label">ENTITY</div>
      <div class="text-left properties">
        <div>Type:
          <div class="entity entity-type"></div>
        </div>
        <div>ID:
          <div class="entity entity-id"></div>
        </div>
        <div>X:
          <input type='text' class="entity entity-x">
        </div>
        <div>Y:
          <input type='text' class="entity entity-y">
        </div>
        <div class="label">PROPS</div>
        <div class="entity entity-props"></div>
      </div>
    </div>
  </div>
  <div id='menu'>

  </div>
  <div id='statuses' class='console info-panel'>
    <ul>
      <li>Mode:
        <span id='edit-mode'>None</span>
        <li>Running?:
          <span id='running'></span>
        </li>
        <li>Iterations:
          <span id='iterations'></span>
        </li>
        <li>Agents:
          <span id='agents'></span>
        </li>
        <li>Contexts:
          <span id='contexts'></span>
        </li>
        <li>Groups:
          <span id='groups'></span>
        </li>
        <li>Walls:
          <span id='walls'></span>
        </li>
        <li>Paths:
          <span id='paths'></span>
        </li>
        <li>Mouse:
          <span id='mouse'></span>
        </li>
        <li>Agent:
          <span id='agent'></span>
        </li>
    </ul>
  </div>
  <div id='canvas'></div>
  <footer>

  </footer>

  <!-- build:js js/CrowdSim.js-->
  <!-- bower:js -->
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/jquery.mousewheel.min.js"></script>
  <script src="js/lib/lazy.min.js"></script>
  <script src="js/lib/pixi.min.js"></script>
  <script src="js/lib/stats.min.js"></script>
  <!-- endinject -->
  <!-- lib:js -->
  <script src="js/lib/CrowdSim.js"></script>
  <!-- endinject -->
  <!-- demo:js -->
  <script src="js/CrowdSimApp.js"></script>
  <script src="js/Editor.js"></script>
  <!-- endinject -->
  <!-- endbuild -->
</body>

</html>

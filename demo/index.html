<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>

<body>

    <div id='control' class='info_panel'>
       File
        <ul>
            <li>
                <button onclick="Demo.Export()">Export</button>
            </li>
            <li>
                <button onclick="Demo.Import()">Import</button>
            </li>
        </ul>
        Run
        <ul>
            <li>
                <button onclick="Demo.Start()">Start</button>
            </li>
            <li>
                <button onclick="Demo.Stop()">Stop</button>
            </li>
            <li>
                <button onclick="Demo.Step()">Step</button>
            </li>
            <li>
                <hr>
            </li>
            <li>
                <button onclick="Demo.Reset()">Reset</button>
            </li>
            <!--  <li>
                <button class="pure-button" onclick="Demo.Reset()">Reset</button>
            </li>-->
        </ul>
    </div>
    <div id='menu'>

    </div>
    <div id='console' class='info_panel console_show'>
        <div>
            <button style="float:right" onclick="Demo.ToggleDisplay()">O</button>
        </div>
        <ul>
            <li>Running?: <span id='runnning'></span>
            </li>
            <li>Iterations: <span id='iterations'></span>
            </li>
            <li>Children: <span id='children'></span>
            </li>
            <li>Mouse: <span id='mouse'></span>
            </li>
            <li>Entity: <span id='entity'></span>
            </li>
        </ul>
    </div>
    <div id='canvas'></div>
    <footer>
        <script src="../src/entity.js"></script>
        <script src="../src/world.js"></script>
        <script src="../src/engine.js"></script>
        <script src="../src/core.js"></script>

        <script src="./bower_components/pixi.js/bin/pixi.js"></script>
        <script src="./js/render.js"></script>
        <script src="./js/demo.js"></script>
    </footer>
</body>

</html>

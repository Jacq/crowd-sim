<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Demo</title>
  <!-- build:css css/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="../bower_components/normalize.css/normalize.css">
  <link rel="stylesheet" href="../bower_components/components-font-awesome/css/font-awesome.css">
  <!-- endinject -->
  <!-- endbuild -->

  <!-- build:css css/demo.css-->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/demo.css">
  <!-- endinject -->
  <!-- endbuild -->
</head>

<body>
  <div id='control' class='control info_panel'>
    <ul>
      <li>
        <button id="select"><i class="fa fa-mouse-pointer"></i>
      </li>
      <li>
        <button id="groupAdd"><i class="fa fa-users"></i>
      </li>
      <li>
        <button id="wallAdd"><i class="fa fa-plus-circle"></i>
      </li>
    </ul>
    File
    <ul>
      <li>
        <button id="select"><i class="fa fa-mouse-pointer"></i>
      </li>
      <button id="export">Export</button>
      </li>
      <li>
        <button id="import">Import</button>
      </li>
    </ul>
    Run
    <ul>
      <li>
        <button id="start"><i class="fa fa-play" title="Start"></i></button>
      </li>
      <li>
        <button id="stop"><i class="fa fa-stop" title="Stop"></i></button>
      </li>
      <li>
        <button id="step"><i class="fa fa-step-forward" title="Step"></i></button>
      </li>
      <li>
        <hr>
      </li>
      <li>
        <button id="reset">Reset</button>
      </li>
      <!--  <li>
                <button class="pure-button" onclick="Demo.Reset()">Reset</button>
            </li>-->
    </ul>
  </div>
  <div id='menu'>

  </div>
  <div id='statuses' class='console info_panel'>
    <ul>
      <li>Mode:
        <span id='edit-mode'>None</span>
      <li>Running?:
        <span id='running'></span>
      </li>
      <li>Iterations:
        <span id='iterations'></span>
      </li>
      <li>Agents:
        <span id='agents'></span>
      </li>
      <li>Contexts:
        <span id='contexts'></span>
      </li>
      <li>Groups:
        <span id='groups'></span>
      </li>
      <li>Walls:
        <span id='walls'></span>
      </li>
      <li>Paths:
        <span id='paths'></span>
      </li>
      <li>Mouse:
        <span id='mouse'></span>
      </li>
      <li>Agent:
        <span id='agent'></span>
      </li>
    </ul>
  </div>
  <div id='canvas'></div>
  <footer>

  </footer>
  <!-- build:js js/Vendor.js -->
  <!-- bower:js -->
  <script src="../bower_components/pixi.js/bin/pixi.js"></script>
  <script src="../bower_components/lazy.js/lazy.js"></script>
  <script src="../bower_components/gl-matrix/dist/gl-matrix-min.js"></script>
  <script src="../bower_components/stats.js/build/stats.min.js"></script>
  <!-- endinject -->
  <!-- endbuild -->

  <!-- build:js js/CrowdSim.js-->
  <!-- lib:js -->
  <script src="../dist/CrowdSim.js"></script>
  <!-- endinject -->
  <!-- demo:js -->
  <script src="js/CrowdSimApp.js"></script>
  <script src="js/Editor.js"></script>
  <!-- endinject -->
  <!-- endbuild -->
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <!-- build:css css/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/normalize.css/normalize.css">
    <!-- endinject -->
    <!-- endbuild -->

    <!-- build:css css/demo.css-->
    <!-- inject:css -->
    <link rel="stylesheet" href="/dist/demo/css/demo.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>

<body>
    <div id='control' class='control info_panel'>
       File
        <ul>
            <li>
                <button onclick="Demo.Export()">Export</button>
            </li>
            <li>
                <button onclick="Demo.Import()">Import</button>
            </li>
        </ul>
        Run
        <ul>
            <li>
                <button onclick="Demo.Start()">Start</button>
            </li>
            <li>
                <button onclick="Demo.Stop()">Stop</button>
            </li>
            <li>
                <button onclick="Demo.Step()">Step</button>
            </li>
            <li>
                <hr>
            </li>
            <li>
                <button onclick="Demo.Reset()">Reset</button>
            </li>
            <!--  <li>
                <button class="pure-button" onclick="Demo.Reset()">Reset</button>
            </li>-->
        </ul>
    </div>
    <div id='menu'>

    </div>
    <div id='console' class='console info_panel'>
        <ul>
            <li>Running?: <span id='runnning'></span>
            </li>
            <li>Iterations: <span id='iterations'></span>
            </li>
            <li>Children: <span id='children'></span>
            </li>
            <li>Mouse: <span id='mouse'></span>
            </li>
            <li>Entity: <span id='entity'></span>
            </li>
        </ul>
    </div>
    <div id='canvas'></div>
    <footer>

    </footer>
    <!-- build:js js/Vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/pixi.js/bin/pixi.dev.js"></script>
    <script src="/bower_components/lazy.js/lazy.js"></script>
    <!-- endinject -->
    <!-- endbuild -->

    <!-- build:js js/CrowdSim.js-->
    <!-- lib:js -->
    <script src="/src/lib/Agent.js"></script>
    <script src="/src/lib/CrowdSim.js"></script>
    <script src="/src/lib/Engine.js"></script>
    <script src="/src/lib/Group.js"></script>
    <script src="/src/lib/World.js"></script>
    <!-- endinject -->
    <!-- endbuild -->

    <!-- build:js js/Demo.js-->
    <!-- demo:js -->
    <script src="/src/demo/js/AgentRender.js"></script>
    <script src="/src/demo/js/Demo.js"></script>
    <!-- endinject -->
    <!-- endbuild -->

</body>

</html>
